<!DOCTYPE html>
<html lang="en">

<head>
	<title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="side-bar">
        <h1 class="heading">What do you want to Search for?</h1>
        <input id="placeInput" class="center" type="text" value="" data-bind="value: place" placeholder="Enter Place">
        <input id="search" class="center" type="button" value="SEARCH">
    </div>
    <div id="map"></div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6pDoY8XZemoLgUw1b1up9FRyiAAzFHvA&libraries=places&callback=initMap" async defer></script>
</body>

</html>
