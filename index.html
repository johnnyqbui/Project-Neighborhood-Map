<!DOCTYPE html><html lang="en"><head><title>Neighborhood Map Project</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/style.min.css"></head><body><!-- KO css binding to animate sidebar--><div class="side-bar" data-bind="css: animate"><!-- List Button click bindings --> <input type="button" id="list-btn" class="center" data-bind="click: function() {toggleList()}, value: showList() ? 'Hide List' : 'Show List'"><p class="title">Suggested Locations in Seattle</p><!-- Day Button click and style bindings --> <input type="button" value="Day Time Locations" class="location-btn" data-bind="click: function() {dayVsNight('day')}, style: { background: darkenDayBtn() ? '#3F5F97':'#4885F5'} "><!-- Night Button click and style bindings --> <input type="button" value="Night Time Locations" class="location-btn" data-bind="click: function() {dayVsNight('night')}, style: { background: darkenDayBtn() ? '#4885F5' : '#3F5F97'} "><!-- Updates data dynamically after typing--> <input id="filter-box" class="center" type="text" value="" placeholder="Filter results" data-bind="value: filter, valueUpdate: 'keyup'"><!-- Displays location names dynamically after filtering--><div class="list-view" data-bind="foreach: filteredLocations"><!-- If name in list is clicked, then run this.setLocation function in app.js and pass object's data through --><div class="location-name" data-bind="text: name, click: $parent.setLocation"></div></div></div><!-- Area to display google maps --><div id="map"></div><!-- JQuery Scipt Tag --><script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script><!-- Knockout Script Tag --><script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script><!-- JS Script Tag --><script src="js/app.min.js"></script><!-- Google Maps Script Tag --><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6pDoY8XZemoLgUw1b1up9FRyiAAzFHvA&libraries=places&callback=initMap" onerror="googleError()" async defer="defer"></script></body></html>
